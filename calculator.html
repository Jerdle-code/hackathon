<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="min-vh-100 col-md-1 d-none d-md-block bg-primary"></div>
        <div class="col-12 col-md-10">
            <header>
                <h1 class="text-primary">Calculator</h1>
            </header>
            <p>This calculator will allow you to calculate your own carbon footprint. Expand the sections to answer questions on that area, and click Submit to get your results.</p>
            <form action="result.php" method="post" id="form_proper">
                <div class="accordion" id="form">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#driving">
                                Driving
                            </button>
                        </h2>
                        <div id="driving" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="driving-distance" class="form-label">Distance Driven (miles / week)</label>
                                <input type="number" class="form-control" id="driving-distance" name="miles"/>
                                <label for="car-size" class="form-label">Car Size</label>
                                <select class="form-select" id="car-size" name="car-size">
                                    <option value="small">Small (e.g. Mini Cooper)</option>
                                    <option value="medium">Medium (e.g. VW Golf)</option>
                                    <option value="large">Large (e.g. BMW 5 Series)</option>
                                    <option value="SUV">SUV</option>
                                </select>
                                <label for="car-fuel" class="form-label">Car Fuel</label>
                                <select class="form-select" id="car-fuel" name="car-fuel">
                                    <option value="petrol">Petrol</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electric">Electric</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fuel">
                                Fuel
                            </button>
                        </h2>
                        <div id="fuel" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="electric" class="form-label">How many kWh of electricity do you use per week?</label>
                                <input type="number" class="form-control" id="electric" name="electric"/>
                                <label for="gas" class="form-label">How much gas do you use per month (m<sup>3</sup>)?</label>
                                <input type="number" class="form-control" id="gas" name="gas"/>
                                <label for="coal" class="form-label">How much coal do you use per year (tonnes)?</label>
                                <input type="number" class="form-control" id="coal" name="coal"/>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flights">
                                Flights
                            </button>
                        </h2>
                        <div id="flights" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="flight_num" class="form-label">How many flights do you take per year (a round trip is 2)?</label>
                                <input type="number" class="form-control" id="flight_num" name="flights"/>
                                <label for="flight_length" class="form-label">How long are your average flights (miles)?</label>
                                <input type="number" class="form-control" id="flight_length" name="flight-length"/>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#food">
                                Food
                            </button>
                        </h2>
                        <div id="food" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="meat" class="form-label">How many meals per week contain animal products as a major component?</label>
                                <input type="number" class="form-control" id="meat" name="animal-products"/>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" form="form_proper" value="Submit" class="btn btn-outline-primary" />
            </form>
        </div>
        <div class="col-md-1 d-none d-md-block bg-primary"></div>
    </div>
</div>
<script src="bootstrap.min.js"></script>
</body>
</html>
