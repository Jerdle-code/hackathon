<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 d-none d-md-block bg-primary"></div>
        <div class="col-12 col-md-10">
            <header>
                <h1 class="text-primary">Calculator</h1>
            </header>
            <form action="results.php" method="post">
                <div class="accordion" id="form">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#driving">
                                Driving
                            </button>
                        </h2>
                        <div id="driving" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="driving-distance" class="form-label">Distance Driven (miles / week)</label>
                                <input type="number" class="form-control" id="driving-distance" />
                                <label for="car-size" class="form-label">Car Size</label>
                                <select class="form-select" id="car-size">
                                    <option value="1">Small (e.g. Mini Cooper)</option>
                                    <option value="2">Medium (e.g. VW Golf)</option>
                                    <option value="3">Large (e.g. BMW 5 Series)</option>
                                    <option value="4">SUV</option>
                                </select>
                                <label for="car-fuel" class="form-label">Car Fuel</label>
                                <select class="form-select" id="car-fuel">
                                    <option value="1">Petrol</option>
                                    <option value="2">Diesel</option>
                                    <option value="3">Electric</option>
                                    <option value="4">Hybrid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fuel">
                                Fuel
                            </button>
                        </h2>
                        <div id="fuel" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="electric" class="form-label">How many kWh of electricity do you use per week?</label>
                                <input type="number" class="form-control" id="electric" />
                                <label for="gas" class="form-label">How much gas do you use per week?</label>
                                <input type="number" class="form-control" id="gas" />
                                <label for="coal" class="form-label">How much coal do you use per year (tonnes)?</label>
                                <input type="number" class="form-control" id="coal" />
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flights">
                                Flights
                            </button>
                        </h2>
                        <div id="flights" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#form">
                            <div class="accordion-body">
                                <label for="flight_num" class="form-label">How many flights do you take per year?</label>
                                <input type="number" class="form-control" id="flight_num" />
                                <label for="flight_length" class="form-label">How long are your average flights (km)?</label>
                                <input type="number" class="form-control" id="flight_length" />
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" form="form" value="Submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-1 d-none d-md-block bg-primary"></div>
    </div>
</div>
<script src="bootstrap.min.js"></script>
</body>
</html>
